<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color:pink;
            border-radius: 10px;
            box-shadow: 10 10 20px rgba(10, 10, 20, 0.1);
            padding: 40px;
            width: 400px;
            text-align: center;
        }
        .login-container h2 {
            color: #333;
            margin-bottom: 30px;
        }
        .login-container input[type="text"],
        .login-container input[type="email"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            outline: none;
        }
        .login-container input[type="submit"] {
            width: 100px;
            background-color: blue;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        
        .login-container input[type="submit"]:focus {
            outline: none;
        }
        .login-container label {
            float: left;
            text-align: left;
            width: 100%;
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login Form</h2>
        <form action="{% url 'registration' %}" method="POST">
            {% csrf_token %}

            {% if msg %}
                <h4>{{msg}}</h4>
            {% endif %}
            <select name="role" id="s1">
                <option>select who are you</option>
                <option>company</option>
                <option>candidate</option>
            </select>
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" placeholder="Enter your first name" required>

            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" placeholder="Enter your last name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="cpassword" placeholder="Confirm your password" required>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
