{% extends "app\base1.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
      display: flex;
      flex-wrap: wrap;
    }

    .form-group .field {
      width: calc(50% - 10px);
      margin-right: 20px;
    }

    .form-group .field:last-child {
      margin-right: 0;
    }

    label {
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    input[type="file"] {
      margin-top: 5px;
    }

    input[type="submit"] {
      background-color: #4caf50;
      color: #fff;
      margin-left: 40%;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
    }

    input[type="submit"]:hover {
      background-color: blue;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Job Application Form</h2>
    <h2>{{msg}}</h2>
    <form action="{% url 'applyjob' pk=request.session.id1 %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
      <div class="form-group">
        <div class="field">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your " required>
        </div>
        <div class="field">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="example@example.com" required>
        </div>
      </div>
      <div class="form-group">
        <div class="field">
          <label for="qualification">Qualification</label>
          <input type="text" id="qualification" name="qualification" placeholder="Bachelor's Degree" required>
        </div>
        <div class="field">
          <label for="contact">Contact Number</label>
          <input type="text" id="contact" name="contact" placeholder="123-456-7890">
        </div>
      </div>
      <div class="form-group">
        <div class="field">
          <label for="address">Address</label>
          <textarea id="address" name="address" rows="3" placeholder="123 Main St, City, Country"></textarea>
        </div>
        
      </div>
      <div class="form-group">
        <div class="field">
          <label for="resume">Upload Resume</label>
          <input type="file" id="image1" name="resume">
        </div>
        <div class="field">
          <label for="image">Upload Image</label>
          <input type="file" id="image" name="image">
        </div>
      </div>
      <div class="form-group">
        <input type="submit" value="Submit">
      </div>
    </form>
  </div>

</body>
</html>
{% endblock %}
