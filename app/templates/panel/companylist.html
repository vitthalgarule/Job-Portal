<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        table {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .delete-button {
            background-color: #ff4d4d;
            color: #fff;
            border: none;
            padding: 6px 12px;
            cursor: pointer;
            border-radius: 4px;
        }

        .delete-button:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Email</th>
                <th>Role</th>
                <th>is_verifyed</th>
                <th>Created At</th>
                <th>Updated At</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% if allcomp %}
            {% for i in allcomp %}
            <tr>
                
                <td>{{i.email}}</td>
                <td>{{i.role}}</td>
                <td>{{i.is_verified}}</td>
                <td>{{i.is_created}}</td>
                <td>{{i.is_updated}}</td>
                <td><button class="delete-button">update</button></td>
                <td><button class="delete-button">Delete</button></td>
                
            </tr>
            {% endfor %}
            {% endif %}
            <!-- You can add more rows with user data here -->
        </tbody>
    </table>
</body>
</html>
